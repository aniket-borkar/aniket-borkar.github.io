<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Guardian: The Celestial Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Starfall Guardian</h1>
            <div class="character-info">
                <div class="level-badge">
                    Level <span id="levelValue">1</span>
                    <div class="title" id="playerTitle">Novice Guardian</div>
                </div>
                <div class="exp-bar">
                    <div id="expProgress" class="exp-progress"></div>
                    <span id="expText">EXP: 0/100</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-stats">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="lives">Lives: <span id="livesValue">3</span></div>
                <div class="stardust">Stardust: <span id="stardustValue">0</span>✨</div>
                <div class="high-score">High Score: <span id="highScoreValue">0</span></div>
            </div>
        </div>

        <div class="special-ability" id="specialAbility">
            <div class="ability-icon">★</div>
            <div class="cooldown-overlay"></div>
            <span class="key-hint">Press SPACE</span>
        </div>

        <button id="upgradeButton" class="menu-button">Upgrades</button>
        <button id="loreButton" class="menu-button">Story</button>
    </div>

    <!-- Upgrade Menu -->
    <div id="upgradeMenu" class="modal">
        <div class="modal-content">
            <h2>Star Guardian Upgrades</h2>
            <div class="upgrades-container" id="upgradesContainer">
                <!-- Upgrades will be populated by JavaScript -->
            </div>
            <button class="close-button">Close</button>
        </div>
    </div>

    <!-- Story/Lore Menu -->
    <div id="loreMenu" class="modal">
        <div class="modal-content">
            <h2>The Chronicles of Aethoria</h2>
            <div class="story-container" id="storyContainer">
                <!-- Story chapters will be populated by JavaScript -->
            </div>
            <button class="close-button">Close</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <div class="stats-summary">
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Stars Collected: <span id="starsCollected">0</span></p>
            <p>Stardust Earned: <span id="stardustEarned">0</span>✨</p>
            <p>High Score: <span id="endHighScore">0</span></p>
        </div>
        <button class="restart-button" onclick="restartGame()">Continue Journey</button>
    </div>

    <!-- New Chapter Notification -->
    <div id="chapterNotification" class="chapter-notification">
        <h3>New Chapter Unlocked!</h3>
        <p id="chapterTitle"></p>
    </div>

    <script src="gameData.js"></script>
    <script src="game.js"></script>
</body>
</html>
